---
layout: default
title: 루나 영메이커 프로젝트
permalink: /posts/
---

{% include topbar.html %}

<div class="content__container">
  <ul class="posts">
    {% for post in site.posts %}
    <li class="posts__post">
      <h2 class="posts__post__title">
        <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
      </h2>
      <small class="posts__post__date">
        {{ post.date | date: "%Y년 %-m월 %-d일" }}
      </small>
      <hr />
      {{ post.excerpt }}
    </li>
    {% endfor %}
  </ul>
</div>
